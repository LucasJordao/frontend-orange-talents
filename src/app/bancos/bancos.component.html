<div class="container container-area">
    <div class="card card-border" style="width: 100%; margin-top:5%;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item title-card" >Lista de Bancos</li>
          <li class="list-group-item">

            <table class="table">
                <thead class="bg-orange align-center">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                  </tr>
                </thead>
                <tbody class="align-center">
                  <tr *ngFor="let banco of bancos">
                    <th scope="row">{{ banco.id }}</th>
                    <td>{{ banco.nome }}</td>
                  </tr>
                </tbody>
              </table>
          </li>
        </ul>
      </div>
</div>
